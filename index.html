<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading Ember</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .bucket {
      position: relative;
      width: 120px;
      height: 150px;
      border: 6px solid white;
      border-radius: 0 0 30px 30px;
      overflow: hidden;
      margin: 0 auto 20px auto;
    }

    .water {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 0%;
      background: #00bfff;
      animation: fillUp 20s forwards;
      border-radius: 0 0 30px 30px;
    }

    @keyframes fillUp {
      0% { height: 0%; }
      100% { height: 100%; }
    }

    .text {
      font-size: 1.3em;
      animation: fadeText 2s infinite;
    }

    @keyframes fadeText {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bucket">
      <div class="water"></div>
    </div>
    <div class="text" id="loadingText">Mengisi ember cinta...</div>
  </div>

  <script>
    const texts = [
      "Mengisi ember 💧",
      "Sedang mempersiapkan kejutan 🎉",
      "Sebentar lagi siap 🎈",
      "Tunggu sebentar yaa 😍"
    ];

    let index = 0;
    const loadingText = document.getElementById("loadingText");

    setInterval(() => {
      index = (index + 1) % texts.length;
      loadingText.textContent = texts[index];
    }, 2000);

    // Redirect otomatis ke halaman utama setelah 7 detik
    setTimeout(() => {
      window.location.href = "gg.html"; // Ganti ke file tujuan kamu
    }, 20000);
  </script>
</body>
</html>
